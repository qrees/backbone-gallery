{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <form class="well" method="POST">
    {% csrf_token %}
        <div class="control-group error">
        <div class="controls">
            {% for error in form.non_field_errors %}
                <span class="help-inline">{{ error }}</span>
            {% endfor %}
        </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
        {% include "forms/text_field.html" with field=form.username %}
        {% include "forms/password_field.html" with field=form.password %}
        <div><button type="submit" class="btn">{% trans "Login" %}</button></div>
    </form>
    <a href="{% url account-register %}">Register</a>
{% endblock %}
